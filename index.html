  <title>Наталия Алексеенко — страховой агент</title>
  <meta name="description" content="Наталия Алексеенко — ваш страховой агент. ОСАГО, КАСКО, имущество, путешествия. Премиальный сервис, сопровождение и напоминания. Быстрый расчёт через Telegram-бот." />

  <style>
    :root{
      --bg:#070A12;
      --panel:#0D1220;
      --panel2:rgba(13,18,32,.72);
      --text:#EEF2FF;
      --muted:rgba(238,242,255,.78);
      --line:rgba(238,242,255,.12);

      --gold1:#D9B36A;
      --gold2:#F5E6B8;
      --accent:#7C5CFF;
      --cyan:#22D3EE;

      --shadow: 0 22px 70px rgba(0,0,0,.45);
      --r:18px;
      --r2:26px;

      --max: 1140px;
      --pad: 20px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 720px at 10% 0%, rgba(124,92,255,.22), transparent 55%),
        radial-gradient(900px 620px at 92% 14%, rgba(34,211,238,.18), transparent 55%),
        radial-gradient(1100px 720px at 50% 100%, rgba(217,179,106,.10), transparent 55%),
        var(--bg);
      overflow-x:hidden;
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 var(--pad)}
    section{padding:78px 0}
    @media (max-width: 960px){ section{padding:64px 0} }

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(7,10,18,.82), rgba(7,10,18,.35));
      border-bottom: 1px solid var(--line);
    }
    .nav__in{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:14px 0;
    }
    .brand{display:flex;align-items:center;gap:12px;min-width:260px}
    .mark{
      width:38px;height:38px;border-radius:14px;
      background: linear-gradient(135deg, rgba(217,179,106,.95), rgba(245,230,184,.95));
      box-shadow: 0 16px 40px rgba(217,179,106,.18);
      position:relative;
      overflow:hidden;
    }
    .mark:before{
      content:"";
      position:absolute; inset:-30px;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.55), transparent 45%);
      transform: rotate(25deg);
    }
    .brand__t{display:flex;flex-direction:column;line-height:1.1}
    .brand__t b{letter-spacing:.2px}
    .brand__t span{font-size:12px;color:var(--muted)}
    .menu{display:flex; gap:18px; justify-content:center; flex:1}
    .menu a{
      font-size:14px; color:var(--muted);
      padding:8px 10px; border-radius:10px;
      transition:.18s ease;
    }
    .menu a:hover{background:rgba(238,242,255,.06); color:var(--text)}
    .nav__act{display:flex; gap:10px; min-width:260px; justify-content:flex-end}
    @media (max-width: 980px){
      .menu{display:none}
      .brand,.nav__act{min-width:auto}
    }

    /* BUTTONS */
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid transparent;
      cursor:pointer;
      transition: transform .16s ease, background .16s ease, border-color .16s ease, box-shadow .16s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px)}
    .btn--ghost{
      background: rgba(238,242,255,.06);
      border-color: rgba(238,242,255,.14);
      color:var(--text);
    }
    .btn--ghost:hover{background: rgba(238,242,255,.10)}
    .btn--premium{
      background: linear-gradient(135deg, rgba(217,179,106,.95), rgba(245,230,184,.95));
      color:#111;
      box-shadow: 0 18px 44px rgba(217,179,106,.18);
    }
    .btn--premium:hover{transform:translateY(-1px); box-shadow:0 22px 58px rgba(217,179,106,.22)}
    .btn--small{padding:10px 12px; border-radius:12px; font-size:14px}

    /* HEADINGS */
    .kicker{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(238,242,255,.05);
      border:1px solid rgba(238,242,255,.12);
      color:var(--muted);
      font-size:13px;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: linear-gradient(135deg, var(--gold1), var(--gold2));
      box-shadow: 0 0 0 4px rgba(217,179,106,.16);
    }
    h1{
      margin:14px 0 12px;
      font-size: clamp(34px, 4.6vw, 60px);
      line-height:1.04;
      letter-spacing:-0.9px;
    }
    h2{
      margin:0 0 8px;
      font-size: clamp(22px, 2.8vw, 36px);
      letter-spacing:-0.5px;
      line-height:1.12;
    }
    .lead{color:var(--muted); font-size: clamp(16px, 1.6vw, 18px); max-width:72ch}
    .sub{color:var(--muted); font-size:14px; max-width:78ch}

    /* HERO */
    .hero{padding:68px 0 42px}
    .hero__grid{
      display:grid; grid-template-columns: 1.1fr .9fr;
      gap:22px; align-items:center;
    }
    @media (max-width: 980px){ .hero__grid{grid-template-columns:1fr} }

    .hero__actions{display:flex; flex-wrap:wrap; gap:12px; margin:18px 0 10px}
    .trust{display:flex; flex-wrap:wrap; gap:10px; color:var(--muted); font-size:13px}
    .pill{
      padding:6px 10px; border-radius:999px;
      border:1px solid rgba(238,242,255,.12);
      background: rgba(238,242,255,.04);
    }

    .card{
      border-radius: var(--r2);
      border:1px solid rgba(238,242,255,.12);
      background:
        radial-gradient(900px 520px at 20% 20%, rgba(217,179,106,.16), transparent 60%),
        radial-gradient(700px 420px at 90% 10%, rgba(34,211,238,.14), transparent 55%),
        var(--panel2);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card__top{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px;
      border-bottom:1px solid rgba(238,242,255,.10);
    }
